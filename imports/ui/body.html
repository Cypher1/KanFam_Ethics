<body>
  <div class="container">
    <header>
      <h1>Todo List</h1><h3>({{incompleteTasksCount}}/{{tasksCount}})</h3>

      {{> loginButtons}}
      <div>
        <label class="hide-completed">
          <input type="checkbox" checked="{{hideCompleted}}"/> Hide completed tasks
        </label>
      </div>

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
