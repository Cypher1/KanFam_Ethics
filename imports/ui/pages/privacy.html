<template name="privacy">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="center card-title">Privacy Policy</div>
        <ul>
          {{> privacy_item action="will never" item="disclose any of your data other than your username."}}
          {{> privacy_item action="will only" item="use your username for group membership."}}
          {{> privacy_item action="will never" item="store your passwords in plain text."}}
          {{> privacy_item action="do" item="use industry standards for password storage."}}
        </ul>
        <p style="margin-top:15px">
        You can help us to protect your privacy by:
        </p>
        <ul class="container">
          {{> list_item text="logging in with Google or Facebook"}}
          {{> list_item text="using strong <strong>unique</strong> passwords"}}
          {{> list_item text="logging out of public computers"}}
        </ul>
      </div>
      <div class="center card-action">
        <a class="no-margin cyan-text text-darken-2" href="/terms-of-use">Terms of Use</a>
      </div>
    </div>
  </div>
</template>

<template name="privacy_item">
  <li style="list-style-type: disc; margin-left: 1em;">
    We <strong>{{action}}</strong> {{item}}
  </li>
</template>

<template name="list_item">
  <li style="list-style-type: disc;">
    {{{text}}}
  </li>
</template>
