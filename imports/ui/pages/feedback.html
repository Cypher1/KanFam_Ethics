<template name="feedback">
  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><h4>Send us some feedback</h4></span>
            <div class="input-field">
              <input name="title" type="text" class="">
              <label for="title">Feedback Summary</label>
            </div>
            <div class="row">
              <div class="input-field">
                <textarea name="text" type="text" class="materialize-textarea"></textarea>
                <label for="text">Feedback</label>
              </div>
            </div>
            <div class="center">
              <input id="submit" type="submit" class="btn submit">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
