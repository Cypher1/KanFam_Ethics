<template name="task">
  <li class="{{#if check}}checked{{/if}} {{#if private}}private{{/if}}">
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{#if isOwner}}
    <button class="toggle-private">
      {{#if private}}
      Private
      {{else}}
      Public
      {{/if}}
    </button>
    {{/if}}
    <span class="text">{{text}}</span>
    <span class="right"><strong>({{username}})</strong></span>
    <button class="delete">&times;</button>
  </li>
</template>
