<template name="group">
    {{#if isOwner}}
    <div class="card">
        <div class="card-stacked">
            <div class="card-content">
                <span class="card-title">
                    <div class="row">
                        <div class="col s5">
                            <form class="edit-group-name">
                                <input class=" black-text" name="text" type="text" style="font-weight:bold;border:none;padding-left:4px;font-size:20px;" required oninvalid="this.setCustomValidity('Please enter a list name')" oninput="setCustomValidity('')" value="{{name}}"/>
                            </form>
                        </div>
                        <i class="remove-group tiny material-icons align right">clear</i>
                        <img class="right z-depth-1" src="/resources/house.jpg" width="60" height="60">
                    </div>
                </span>
                <div class="row">
                    <div class="col s5">{{description}}</div>
                </div>
                <div class="row">
                    {{#unless isActiveRoute 'group_page'}}
                    <div class="col s4">
                        <a href="/groups/{{_id}}">Go to group</a>
                    </div>
                    {{/unless}}
                    <div class="col right">
                        {{#if muted}}
                        <a><i class="material-icons">volume_off</i></a>
                        {{else}}
                        <a><i class="material-icons">volume_up</i></a>
                        {{/if}}
                    </div>
                </div>
                <div class="progress no-margin">
                    <div class="determinate" style="width: {{done_tasks_percentage}}.999%"></div>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
</template>
