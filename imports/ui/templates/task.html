<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
  
    
    <ul class="collapsible popout" data-collapsible="accordion">
    <li>
      <div class="collapsible-header black-text "><button class="delete grey-text left white" align-left style="border:none;line-height:10px;width:3px;position:relative" align="left">&times;</button>{{text}}</div>
      <div class="collapsible-body white black-text">
           <p>

              <form class="new-note" id="tNotes">
               <input name="text" type="text" value="{{taskNotes}}" placeholder="  add notes..."/>
             </form>






              {{#if isOwner}}
              <div class="switch">
                <label>
                    Private
                  <input class="toggle-private right" type="checkbox" checked="{{private}}">
                  <span class="lever"></span>
                    Public
                </label>
              </div>
                {{/if}}

          </p>
          
      </div>
    </li>
    </ul>
                  

</li>
</template>
