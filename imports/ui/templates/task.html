<template name="task">
  <ul class="collapsible grey lighten-5 z-depth-0 no-margin" data-collapsible="accordion">
    <li>
      <div class="collapsible-header grey lighten-5 grey-text text-darken-3">
        <div>
          <form class="edit-task" id="eTask">
            <div class="row no-margin">
              <div class="col s8">
                <input class="grey-text text-darken-2" required oninvalid="this.setCustomValidity('Please enter a task name')" oninput="setCustomValidity('')" style="border: none" name="text" type="text" value="{{text}}"/>
              </div>
              <span class="col s3 right">
                <div class="delete right grey-text text-lighten-2">&times;</div>
                <div><i class="right tiny material-icons right
                {{#if todoLabel}}deep-orange-text text-darken-2
                {{else}}
                {{#if doingLabel}}
                orange-text text-darken-2
                {{else}}
                {{#if checkingLabel}}
                yellow-text text-darken-1
                {{else}}
                {{#if doneLabel}}
                light-green-text text-darken-1
                {{/if}}
                {{/if}}
                {{/if}}
                {{/if}}" style="margin-right: 1vw; margin-left: -1vw;">label</i></div>
              </span>
            </div>
          </form>
        </div>
      </div>
      <div class="collapsible-body grey lighten-5 black-text">
        <p>
        <br>
        <div class="card-panel">
          <form class="new-note" id="tNotes">
            <textarea class="materialize-textarea grey-text text-darken-2" name="text" value="{{taskNotes}}" placeholder="  add notes..."></textarea>
            <button class="btn waves-effect waves-light cyan darken-2" type="submit" name="action">
              <i class="material-icons center">send</i>
            </button>

          </form>
        </div>
        <br>
        <table>
          <tr>
            <td>Todo</td>
            <td>Doing</td>
            <td>Check</td>
            <td>Done</td>
          </tr>
          <tr class="z-depth-0">
            <td class="no-padd">
              <button class="btn z-depth-0 enabled deep-orange darken-2 black-text" checked="{{todo}}"></button>
            </td>
            <td class="no-padd">
              <button class="btn z-depth-0 toggle-doing {{#if doing}}enabled{{else}}disabled{{/if}}  orange darken-2 black-text" checked="{{doing}}"></button>
            </td>
            <td class="no-padd">
              <button class="btn z-depth-0 toggle-checking {{#if checking}}enabled{{else}}disabled{{/if}}  yellow darken-1 black-text" checked="{{checking}}"></button>
            </td>
            <td class="no-padd">
              <button class="btn z-depth-0 toggle-checking {{#if done}}enabled{{else}}disabled{{/if}}  yellow darken-1 black-text" checked="{{done}}"></button>
            </td>
          </tr>
        </table>
        <br>
        <br>

        <form class="due_date">
          <input type="date" id="dd" class="datepicker" placeholder="Due date..." value="{{dueDate}}"/>
        </form>
        </p>
      </div>
    </li>
  </ul>

</template>
