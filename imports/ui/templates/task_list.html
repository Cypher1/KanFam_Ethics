<template name="task_list">



<div style="disply:inline;">
    <div class="container">
       <div class="row">
          <div class="col s12 m7">
            <div class="card blue-grey">
              <div class="card-content white-text text-grey lighten-2">

        <form class="setListName" style="display:inline-block;">
        <input style="border-bottom:none;border:none;padding-top:0px;font-size:18px;" name="text" type="text" placeholder="click to enter list title" required oninvalid="this.setCustomValidity('Please enter a list name')" oninput="setCustomValidity('')" value="{{listName}}"/>
        </form>
      
       <a class='dropdown-button align right white-text' data-activates='{{this._id}}'><i class="tiny material-icons align right">view_headline</i></a>

        <ul id='{{this._id}}' class='dropdown-content'>
         
          <label class="hide-completed" style="font-size:14px;"><li class="teal-text text-lighten-1" style="padding-top:10%;padding-left:6.2%;padding-right:2.5%;"><input type="checkbox"/>Hide Complete</li></label>
        
          <li class="divider"></li>
         
          <label class="delete-list" style="font-size:15px;"><li class="teal-text text-lighten-1" style="padding-top:10%;padding-left:10%;padding-right:2.5%;"><input type="checkbox"/>Delete List</li></label>
         
          <li class="divider"></li>
        </ul>
        <ul>
        {{#if currentUser}}
          <form class="new-task">
              <input type="text" name="text" placeholder="Type to add new tasks" required oninvalid="this.setCustomValidity('Please enter a task name')" oninput="setCustomValidity('')"/>
          </form>
        {{/if}}

            {{#each tasks}}
                {{>task}}
            {{/each}}
            
            </ul>
    </div>
        </div>
           </div>
                </div>
                    </div>
</div>
</template>
