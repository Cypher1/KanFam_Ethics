<template name="task_list">
  <div class="row">
    <div class="col s14 m7">
      <div class="card grey lighten-5 z-depth-1">
        <div class="card-content blue-grey-text text-darken-3 no-padding">
          <form class="setListName">
            <div class="row">
              <div class="col s10">
                <div class="col">
                  <strong><input class="grey-text text-darken-2" name="text" type="text" placeholder="click to enter list title" style="border: none;" required oninvalid="this.setCustomValidity('Please enter a list name')" oninput="setCustomValidity('')" value="{{listName}}"/></strong> <!--  ({{tasksCount}}) -->
                </div>
              </div>
              <div class="col s1 right">
                <a class='dropdown-button align right blue-grey-text lighten-5' data-activates='{{this._id}}'><i class="small material-icons align right">arrow_drop_down</i></a>
                <ul id='{{this._id}}' class='dropdown-content'>
                  <label class="hide-completed center"><li class="cyan-text text-darken-3"><input type="checkbox"/>Hide Complete</li></label>
                  <li class="divider"></li>
                  <label class="delete-list center"><li class="cyan-text text-darken-3"><input type="checkbox"/>Delete List</li></label>
                  <li class="divider"></li>
                </ul>
              </div>
            </div>
          </form>
          <ul>
            {{#if currentUser}}
            <form class="new-task">
              <input type="text" name="text" class="no-margin" placeholder="Type to add new tasks" required oninvalid="this.setCustomValidity('Please enter a task name')" style="padding-left:3px;" oninput="setCustomValidity('')"/>
            </form>
            {{/if}}

            {{#each tasks}}
            {{>task}}
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
