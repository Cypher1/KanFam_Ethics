<template name="task_list">

      <div class="row">
        <div class="col s14 m7" style="min-width:300px;">
            <div class="card grey lighten-5 z-depth-2" style="position:relative;left:40%;right:50%;margin:0px;padding:0px;">
                <div class="card-content blue-grey-text text-darken-3" style="margin:0px;padding:0px;">

                  <form class="setListName" style="display:inline-block;padding-left:10px;margin-bottom:0px;margin-top:0px;position:relative;bottom:100;top:-20;">
                 
                  <input class="grey-text text-darken-2" style="display:inline-block;border:none;font-size:18px;margin:0px;padding:0px;" name="text" type="text" placeholder="click to enter list title" required oninvalid="this.setCustomValidity('Please enter a list name')" oninput="setCustomValidity('')" value="{{listName}}"/> <!--  ({{tasksCount}}) -->
                  </form>
                  
           <a class='dropdown-button align right blue-grey-text lighten-5' style="display:inline-block;font-size:18px;position:relative;margin-top:0px;margin-bottom:0px;" data-activates='{{this._id}}'><i class="small material-icons align right">arrow_drop_down</i></a>

            <ul id='{{this._id}}' class='dropdown-content'>
              
              <label class="hide-completed center" style="font-size:14px;"><li class="cyan-text text-darken-3" style="padding-top:18%;padding-left:6.2%;padding-right:2.5%;"><input type="checkbox"/>Hide Complete</li></label>
            
              <li class="divider"></li>
             
              <label class="delete-list center" style="font-size:14px;"><li class="cyan-text text-darken-3" style="padding-top:10%;padding-left:17%;padding-right:2.2%;"><input type="checkbox"/>Delete List</li></label>
             
              <li class="divider"></li>

            </ul>
            <ul>
            {{#if currentUser}}
              <form class="new-task" style="padding-bottom:0px;margin-top:0px;margin-bottom:0px;padding-top:0px;">
                  <input type="text" name="text" placeholder="Type to add new tasks" required oninvalid="this.setCustomValidity('Please enter a task name')" oninput="setCustomValidity('')" style="width:98%;padding-top:0px;margin-top:0px;margin-bottom:0px;padding-left:8px;"/>
              </form>
            {{/if}}

              {{#each tasks}}
                  {{>task}}
              {{/each}}
              
              </ul>

          </div>
      </div>
    </div>
</div>

</template>
